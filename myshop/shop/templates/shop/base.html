{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

      Автозапчастини

  <div class="row" id="footer">
    <div class="col-sm-12">
      &copy; 2017 Автозапчастини
    </div>

    <!-- End Footer -->
